<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mr. Robot - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userPhoto" src="htpps://" alt="Foto Perfil" />
        </div>

        <h1 id="userName">username</h1>
        <a id="userLink" href="https://github.com/username" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">userLogin</span>
        </a>

        <p id="bioProfile">descriptionBio</p>

        <ul id="socialMedia">
          <li class="discord">
            <a href="https://discord.gg/user" target="_blank">
              <img src="images/discord.svg" alt="ícone Discord" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/user" target="_blank">
              <img src="images/instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://linkedin.com/in/user" target="_blank">
              <img src="images/linkedin.svg" alt="ícone LinkedIn" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/user" target="_blank">
              <img src="images/twitter.svg" alt="ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
